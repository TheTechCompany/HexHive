on:
  push: 
    branches:
      - master

jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: 15.x

      - run: npm i
      - run: lerna bootstrap --scope @hexhive/dashboard

      - run: REACT_APP_API='https://api.hexhive.io' npm run build:dashboard

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-build
          path: packages/hexhive-dashboard/build
      
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
      - name: Upload new web-build
        run: |
          aws s3 sync packages/hexhive-dashboard/build/ s3://${{ secrets.S3_DASHBOARD_BUCKET }} --delete

  build_docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to dockerhub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push 
        id: docker_build
        uses: docker/build-push-action@v2
        with: 
          context: ./packages/hexhive-auth/
          push: true
          tags: thetechcompany/hexhive-auth:latest
          build-args: |
            BUILD_ENV=github
  
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}